---
dependency:
  name: galaxy
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
driver:
  name: delegated
  hostname: vCenter IP or hostname
  username: administrator@vsphere.local
  password: password
  validate_certs: false
  datacenter: datacenter name
  # esxi_hostname and cluster are mutually exclusive!
  esxi_hostname: esxi hostname
  # cluster: cluster name
  resource_pool: molecule_instances
  folder: folder path(ex: /vm)
  vm_username: username for guest os
  vm_password: password for guest os
  options:
    ansible_connection_options:
      connection: ssh
platforms:
  - name: instance
    template: template name
    snapshot_src: snapshot for template
    memory_mb: 2048
    cpus: 2
    network: VM Network
    datastore: datastore name
provisioner:
  name: ansible
  log: true
verifier:
  name: testinfra
